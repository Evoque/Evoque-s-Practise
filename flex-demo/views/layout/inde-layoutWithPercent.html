<!DOCTYPE html>
<html>

<head>
  <meta charset='UTF-8'>
  <title> Layout With Percent</title>
  <style>
    .container {
      width: 600px;
      background: #FFFFFF;
      border-radius: 10px;
      border: 1px solid lightgreen;
      margin: 0 auto; 
    }

    .grid {
      display: flex;
    } 
    .grid-cell {
      flex: 1;
      background: #F4F3F0; 
      margin: 1px;
      border-radius: 10px;
      text-align: center;
    }

    .cell-1of2 {
      flex: 0 0 50%;
    }
    .cell-1of3 {
      flex: 0 0 33.33333%;
    }
    .cell-1of4 {
      flex: 0 0 25%;
    }
    
  </style>
</head>

<body>
  <div class="container">
    <div class="grid">
      <div class="grid-cell cell-1of2">1/2</div>
      <div class="grid-cell">auto</div>
      <div class="grid-cell">auto</div>
    </div>

    <div class="grid">
      <div class="grid-cell">auto</div>
      <div class="grid-cell cell-1of3">1/3</div>
    </div>

    <div class="grid">
      <div class="grid-cell cell-1of4">1/4</div>
      <div class="grid-cell">auto</div>
      <div class="grid-cell cell-1of3">1/3</div>
    </div>
  </div>
</body>

</html>
